<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://myersjackson.com/wp-content/uploads/2020/06/minimal-hero-05.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to the form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>House Price Prediction</h1>
    </header>
    <form action="/predict" method="post" onsubmit="return validateForm()">
        <h2>Pakistan House Price Prediction</h2>
        <label for="property_type">Property Type:</label>
        <select name="property_type" required>
            <option value="House">House</option>
            <option value="Flat">Flat</option>
            <option value="Upper Portion">Upper Portion</option>
            <option value="Lower Portion">Lower Portion</option>
            <option value="Farm House">Farm House</option>
        </select><br>

        <label for="location">Location:</label>
        <input type="text" name="location" required><br>

        <label for="city">City:</label>
        <select name="city" required>
            <option value="Islamabad">Islamabad</option>
            <option value="Lahore">Lahore</option>
            <option value="Faisalabad">Faisalabad</option>
            <option value="Rawalpindi">Rawalpindi</option>
            <option value="Karachi">Karachi</option>
        </select><br>

        <label for="baths">Number of Baths:</label>
        <input type="number" name="baths" required><br>

        <label for="purpose">Purpose:</label>
        <select name="purpose" required>
            <option value="For Sale">For Sale</option>
            <option value="For Rent">For Rent</option>
        </select><br>

        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="number" name="bedrooms" required><br>

        <label for="area_in_marla">Area in Marla:</label>
        <input type="number" step="0.1" name="area_in_marla" required><br>

        <input type="submit" value="Predict">
    </form>

        // Function to initialize autocomplete
        function initAutocomplete() {
            var locationInput = document.getElementById('location');
            var autocompleteResults = document.createElement('ul');
            autocompleteResults.classList.add('autocomplete-results');
            locationInput.parentNode.appendChild(autocompleteResults);

            locationInput.addEventListener('input', function () {
                var inputValue = this.value.toLowerCase();
                var matchedLocations = locations.filter(function (location) {
                    return location.toLowerCase().startsWith(inputValue);
                });

                // Clear previous results
                autocompleteResults.innerHTML = '';

                // Display matched locations
                matchedLocations.forEach(function (location) {
                    var li = document.createElement('li');
                    li.textContent = location;
                    li.addEventListener('click', function () {
                        locationInput.value = location;
                        autocompleteResults.innerHTML = ''; // Clear results after selection
                    });
                    autocompleteResults.appendChild(li);
                });
            });

            // Close the autocomplete results when clicking outside the input field
            document.addEventListener('click', function (event) {
                if (event.target !== locationInput && event.target !== autocompleteResults) {
                    autocompleteResults.innerHTML = '';
                }
            });
        }

        // Call the initAutocomplete function when the document is ready
        document.addEventListener('DOMContentLoaded', initAutocomplete);
    </script>--->

    <script>
        function validateForm() {
            var location = document.getElementById('location').value;
            var baths = document.getElementById('baths').value;
            var bedrooms = document.getElementById('bedrooms').value;
            var area_in_marla = document.getElementById('area_in_marla').value;

            if (location.trim() === "") {
                alert("Location must be filled out");
                return false;
            }

            if (isNaN(baths) || isNaN(bedrooms) || isNaN(area_in_marla)) {
                alert("Baths, Bedrooms, and Area must be valid numbers");
                return false;
            }

            return true;
        }
    </script>
